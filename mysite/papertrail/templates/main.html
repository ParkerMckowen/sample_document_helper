<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Unknown/Unset{% endblock %}</title>
  </head>
  <body>

<!--                               Navbar                                     -->
<!-- Here lies the navbar, will show up on every page that inherits from main -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="togglerTarget" aria-controls="togglerTarget" aria-expanded="false" aria-label="Toggle navigation"></button>
          <div class="collapse navbar-collapse" id="togglerTarget">
            <a class="navbar-brand" href="#">PaperTrail</a>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Upload</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Analyze</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded=false> Profile</a>
                <ul class="dropdown-menu" aria-labelledby="profileDropdownMenuLink">
                  <li>
                    <a class="dropdown-item" href="#">View Profile</a>
                    <a class="dropdown-item" href="#">Login/Register</a>
                  </li>
                </ul>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Content Block: This is for the content from the inheriting page -->
    {% block content %}

    {% endblock %}


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
